apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'application'

def description = """
Wasserschlacht Simulator 2017.

Project name: ${project.name}

Author(s): 
-
-
-
-

Project of Group 4 for the CS108 Programming Project.

"""

mainClassName = "Main"

defaultTasks 'mainTask'

dependencies {
    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

jar{
    baseName = 'pp04-WS2017'
    version = '0.2.0'

    manifest {
        attributes 'Main-Class': mainClassName // with , could more attributes be added.

    }
}


task mainTask {
    compileJava.execute()
    processResources.execute()
    classes.execute()
    jar.execute()
    startScripts.execute()
    distTar.execute()
    distZip.execute()
    assemble.execute()
    compileTestJava.execute()
    processTestResources.execute()
    testClasses.execute()
    //test.execute()
    check.execute()
    build.execute()

    // javadoc.execute()
}


// Do not modify
task info {
    doLast {
        println "${description}"
    }
}
